<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak Saya</title>
  <style>
    /* Mengatur latar belakang dan warna teks */
    body {
      font-family: Arial, sans-serif;
      background-color: #2e1a47; /* Ungu Gelap */
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Membuat kontainer informasi */
    .container {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1); /* Latar belakang semi-transparan */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #e5a6d3; /* Warna ungu muda */
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 15px;
    }

    a {
      text-decoration: none;
      color: #c8a2d4; /* Ungu muda untuk link */
      font-weight: bold;
      font-size: 1.2em;
    }

    a:hover {
      color: #e5a6d3; /* Warna ungu muda saat hover */
      text-decoration: underline;
    }

    strong {
      font-size: 1.2em;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Kontak Saya</h1>
    <p>Berikut adalah cara untuk menghubungi saya:</p>

    <ul>
      <!-- Link ke Nomor Telepon -->
      <li>
        <strong>Nomor Telepon:</strong>
        <a href="tel:+6288216183968">whatsapp</a>
      </li>

      <!-- Link ke Instagram -->
      <li>
        <strong>Instagram:</strong>
        <a href="https://www.instagram.com/iniarpraa_" target="_blank">instagram</a>
      </li>
    </ul>
  </div>

</body>
</html>
